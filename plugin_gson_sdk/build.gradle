android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29

        consumerProguardFiles "consumer-rules.pro"
    }

}

dependencies {
    compileOnly 'com.google.code.gson:gson:2.8.6'
}